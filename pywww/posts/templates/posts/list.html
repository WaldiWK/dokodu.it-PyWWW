{% extends "base.html" %}
{% block title %}
    Lista postów
{% endblock title %}
{% block content %}
    <h1>Lista postów</h1>
    {% for post in posts %}
        <ul>
            <li>
                <a href="{% url 'posts:details' post.id %}">{{ post }}</a>
                {% if post.sponsored %}(sponsorowany){% endif %}
            </li>
        </ul>
    {% endfor %}
{% endblock content %}
