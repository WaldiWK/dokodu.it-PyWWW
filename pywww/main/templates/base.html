{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <meta name="description" content="" />
        <meta name="keywords" content="posts" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="{% static 'main/css/styles.css' %}" />
        {% block style %}
        {% endblock style %}
    </head>
    <body>
        <header>
            {% block header %}
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="{% url 'main:about' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                  <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                  <span class="fs-4">Simple header</span>
                </a>
          
                <ul class="nav nav-pills">
                  <li class="nav-item"><a href="{% url 'main:about' %}" class="nav-link" aria-current="page">Strona główna</a></li>
                  <li class="nav-item"><a href="{% url 'posts:list' %}" class="nav-link">Lista Postów</a></li>
                  <li class="nav-item"><a href="{% url 'main:about' %}" class="nav-link">About</a></li>
                </ul>
              </header>
            {% endblock header %}
        </header>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <footer>
            <nav class="container">
                <ul class="nav nav-pills">
                    <li class="nac-item">
                        <a href="{% url 'main:about' %}">about</a>
                    </li>
                </ul>
            </nav>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
